<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Update Countdown</title>

  <style>
    :root {
      --bg:#0b0e14; 
      --card-bg:#1a1f27; 
      --accent:#00d1ff; 
      --text:#e5e5e5;
      --subtitle:#9aa0a6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .top-links {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-link-btn {
      text-decoration: none;
      color: var(--accent);
      background: #1a1f27;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.25s ease;
      display: inline-block;
    }

    .top-link-btn:hover {
      background: #232933;
      box-shadow: 0 0 10px rgba(0,209,255,0.4);
    }

    .box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      border: 1px solid #2c3440;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2.4rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    p {
      color: var(--subtitle);
      margin-bottom: 30px;
      font-size: 1rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 10px;
      color: var(--text);
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="top-links">
    <a class="top-link-btn" href="https://codingiscool464.github.io/suggestionform/" target="_blank">Suggestions</a>
    <a class="top-link-btn" href="https://codingiscool464.github.io/changelogs" target="_blank">Changelogs</a>
    <a class="top-link-btn" href="https://codingiscool464.github.io">Back to Home</a>
  </div>

  <div class="box">
    <h1>Weekly Update Countdown</h1>
    <p>Next update drops every Friday at <strong>1:00 PM</strong> and Tuesday at <strong>1:00 PM</strong>!</p>

    <div id="countdown">Loading…</div>
  </div>

<script>
function getNextTarget() {
  const now = new Date();
  const day = now.getDay();
  const hour = now.getHours();

  let target = new Date();
  
  // Determine next target day
  if (day < 5 || (day === 5 && hour < 13)) {
    // Before Friday 1pm → target is this Friday
    const daysUntilFriday = (5 - day + 7) % 7;
    target.setDate(now.getDate() + daysUntilFriday);
    target.setHours(13, 0, 0, 0);
  } else if ((day === 5 && hour >= 13) || (day > 5 || (day < 2))) {
    // After Friday 1pm → target is next Tuesday
    const daysUntilTuesday = (2 - day + 7) % 7 || 7;
    target.setDate(now.getDate() + daysUntilTuesday);
    target.setHours(13, 0, 0, 0);
  }

  // If today is Tuesday past 1pm → next Friday
  if (day === 2 && hour >= 13) {
    const daysUntilFriday = (5 - day + 7) % 7;
    target.setDate(now.getDate() + daysUntilFriday);
    target.setHours(13, 0, 0, 0);
  }

  return target;
}

function updateCountdown() {
  const now = new Date();
  const target = getNextTarget();
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("countdown").textContent = "Update Released!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const mins = Math.floor((diff / (1000 * 60)) % 60);
  const secs = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").textContent =
    `${days}d ${hours}h ${mins}m ${secs}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
