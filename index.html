<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Update Countdown</title>

  <style>
    :root{
      --bg:#0b0e14; --card-bg:#1a1f27; --card-hover:#232933;
      --accent:#00d1ff; --text:#e5e5e5; --subtitle:#9aa0a6;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Inter",Arial,sans-serif}
    body{
      background:var(--bg); color:var(--text);
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; text-align:center; padding:20px;
    }
    .container{
      background:var(--card-bg);
      padding:40px;
      border-radius:16px;
      border:1px solid #2c3440;
      box-shadow:0 0 20px rgba(0,209,255,0.2);
      max-width:500px;
      width:100%;
      animation:fadeIn 0.8s ease;
    }
    h1{
      font-size:2.2rem;
      margin-bottom:10px;
      color:var(--accent);
    }
    p.subtitle{
      font-size:1rem;
      color:var(--subtitle);
      margin-bottom:25px;
    }
    #countdown{
      font-size:2rem;
      margin-top:15px;
      color:var(--text);
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px)}
      to{opacity:1; transform:translateY(0)}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Weekly Update Countdown</h1>
    <p class="subtitle">Next Friday at 1:00 PM</p>
    <div id="countdown">Loading…</div>
  </div>

<script>
function getNextFridayAtOne() {
  const now = new Date();
  const result = new Date();

  // Set to next Friday
  result.setDate(now.getDate() + ((5 - now.getDay() + 7) % 7));
  result.setHours(13, 0, 0, 0); // 1:00 PM

  // If it's Friday past 1pm → go to next week
  if (now.getDay() === 5 && now.getHours() >= 13) {
    result.setDate(result.getDate() + 7);
  }

  return result;
}

function updateCountdown() {
  const target = getNextFridayAtOne();
  const now = new Date();
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerText = "Update time!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerText =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
