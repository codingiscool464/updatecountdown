<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Update Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0e14;
      --accent: #00d1ff;
      --card-bg: #1a1f27;
      --card-hover: #232933;
      --text: #cfefff;
    }

    body {
      background-color: var(--bg);
      color: var(--accent);
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      animation: fadeIn 1s ease-in;
    }

    /* Suggestions link â€” same placement as launcher */
    .suggestions-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: var(--card-bg);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,209,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .suggestions-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,209,255,0.9);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px var(--accent);
    }

    #countdown {
      display: inline-block;
      background-color: var(--card-bg);
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px var(--accent);
      box-shadow: 0 0 20px rgba(0,209,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #countdown:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,209,255,0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Suggestions box in the same place -->
  <a class="suggestions-link" href="https://codingiscool464.github.io/suggestionform/" target="_blank">Suggestions</a>

  <h1>Countdown to Weekly Update</h1>
  <div id="countdown"></div>

  <script>
    // Countdown logic for next Friday 1 PM EST/EDT
    function getNextFriday1PM() {
      const now = new Date();
      const target = new Date(now);

      const daysUntilFriday = (5 - now.getDay() + 7) % 7;
      target.setDate(now.getDate() + daysUntilFriday);
      target.setHours(13, 0, 0, 0); // 1 PM EST

      if (now > target) {
        target.setDate(target.getDate() + 7);
      }
      return target;
    }

    function updateCountdown() {
      const now = new Date();
      const target = getNextFriday1PM();
      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
